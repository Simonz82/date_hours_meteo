type: custom:layout-card
layout_type: custom:grid-layout
layout:
  grid-template-columns: 33% 33% 33%
  grid-template-rows: 80px
  grid-template-areas: |
    "data ora meteo"
cards:
  - type: custom:button-card
    name: |
      [[[
        return states['sensor.giorni_settimana'].state + ", " 
      ]]]
    label: |
      [[[
        return states['sensor.data_ita_gg_mmmm'].state
      ]]]
    show_label: true
    styles:
      card:
        - height: 70px
        - background: none
        - border: none
        - overflow: visible
        - padding-left: 2px
      name:
        - justify-self: start
        - font-size: 18px
        - font-weight: 200
      label:
        - justify-self: start
        - font-size: 20px
        - font-weight: 500
    view_layout:
      grid-area: data
  - type: custom:button-card
    name: |
      [[[
        return states['sensor.time'].state 
      ]]]
    tap_action:
      action: perform-action
      perform_action: |
        [[[
          this.dispatchEvent(new Event('hass-toggle-menu', { bubbles: true, composed: true}));
          return none;
        ]]]
    styles:
      card:
        - height: 70px
        - background: none
        - border: none
        - overflow: visible
      name:
        - justify-self: center
        - font-size: 34px
        - font-weight: 500
    view_layout:
      grid-area: ora
  - square: false
    type: grid
    columns: 1
    cards:
      - type: custom:button-card
        name: >
          [[[ return Math.round(states['sensor.salone_temperature'].state*10)/10
          + '<span style="font-size:0.7em"> °C</span>']]]
        label: >
          [[[ return states['weather.forecast_home'].attributes.temperature +
          '<span style="font-size:0.6em"> °C</span>']]]
        show_label: true
        custom_fields:
          icon: |
            [[[
              var weather = states['weather.forecast_home'].state;
              return '<img src= "/local/ic/weather_icons/animated/ok/' + weather + '.svg" width="50" height="50">'
            ]]]
        styles:
          grid:
            - grid-template-areas: "\"icon n\" \"icon l\""
          card:
            - height: 70px
            - overflow: visible
            - background: none
            - border: none
            - padding-right: 1px
            - margin-top: "-16px"
          name:
            - justify-self: end
            - font-size: 16px
          label:
            - justfy-self: end
            - font-size: 28px
            - font-weight: 500
          custom_fields:
            icon:
              - justify-self: end
              - align-self: end
              - paddig-right: 8px
              - margin-bottom: "-16px"
        tap_action:
          action: navigate
          navigation_path: /dashboard-tablet/meteo
    view_layout:
      grid-area: meteo
layout_options:
  grid_columns: 4
  grid_rows: auto
